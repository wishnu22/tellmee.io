<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ❤️</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
    }

    /* Fullscreen responsive video */
    #bgVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: -1;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 192, 203, 0.35);
        backdrop-filter: blur(2px);
        z-index: 0;
    }

    h1 {
        margin-top: 120px;
        font-size: 48px;
        color: #b3004b;
        text-shadow: 2px 2px #ffffff80;
        text-align: center;
        position: relative;
        z-index: 2;
    }

    .btn {
        padding: 15px 40px;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 20px;
        transition: 0.3s;
        position: relative;
        z-index: 2;
    }

    #yesBtn {
        background-color: #ff0054;
        color: white;
        box-shadow: 0 4px 10px #00000040;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
        position: absolute;
        box-shadow: 0 4px 10px #00000040;
        z-index: 2;
    }

    .heart {
        position: fixed;
        bottom: -10px;
        color: #ff0054;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-800px) scale(1.8); opacity: 0; }
    }

        #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px #00000040;
        display: none;
        font-size: 28px;
        color: #b3004b;
    }

        
    

    @keyframes popIn {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Glow effect */
    #screenGlow {
        position: fixed;
        inset: 0;
        background: rgba(255, 0, 102, 0.25);
        display: none;
        animation: glowPulse 2s infinite alternate;
        z-index: 4;
    }

    @keyframes glowPulse {
        0% { opacity: 0.2; }
        100% { opacity: 0.5; }
    }
</style>
</head>

<body>

<!-- Background video -->
<video autoplay muted loop playsinline id="bgVideo">
    <source src="valentine.mp4" type="video/mp4">
</video>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>

<h1>Will you be my Valentine? ❤️</h1>

<button class="btn" id="yesBtn" onclick="yesClicked()">Yes</button>
<button class="btn" id="noBtn" onmouseover="moveNoButton()">No</button>

<div id="popup">Yay! ❤️ I knew you'd say YES!</div>

<script>
    const music = document.getElementById("bgMusic");

    // Start music on ANY touch/drag/click
    function enableMusic() {
        music.play().catch(() => {});
        window.removeEventListener("pointerdown", enableMusic);
    }

    window.addEventListener("pointerdown", enableMusic, { once: true });

    function moveNoButton() {
        const btn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    function yesClicked() {
        document.getElementById("loveMessage").style.display = "block";
        document.getElementById("screenGlow").style.display = "block";

        setInterval(createHeart, 150);

        music.play().catch(() => {});
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }
</script>

</body>
</html>
